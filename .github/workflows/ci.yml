name: CI Pipeline

on:
  push:
    branches:
      - "**"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t hello-devops .

      - name: Run container
        run: |
          docker run -d -p 8080:8080 --name test-app hello-devops
          sleep 5

      - name: Verify app
        run: curl --fail http://localhost:8080

      - name: Cleanup
        run: docker rm -f test-app
